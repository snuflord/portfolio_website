<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/main.css">
    <title>Contact Me | Portfolio Site</title>

<body>

   <!--Header-->
   <header id="header-inner">
    <div class="container">
        <nav id="main-nav">
             <img src="/DIST/img/logo.png" alt="My portfolio" id="logo">
             <ul>
                 <li><a href="index.html">Home</a></li>
                 <li><a href="about.html">About</a></li>
                 <li><a href="work.html">Work</a></li>
                 <li><a class="current" href="contact.html">Contact</a></li>
             </ul>
        </nav>
    </div>
</header>


<!--Section A: Contact Form-->

<section id="contact-a" class="text-center py-3">
    <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <div class="bottom-line"></div>
        <p class="lead">Send me a message below!</p>
        <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
            <div class="text-fields">
                <input name="name" class="text-input name-input" placeholder="Name" type="text">
                <input name="subject" class="text-input subject-input" placeholder="Subject" type="text">
                <input name="email" class="text-input email-input" placeholder="Email" type="email">
                <input name="phone" class="text-input phone-input" placeholder="Phone" type="number">
                <textarea name="message" class="text-input message-input" placeholder="Enter message"></textarea>
                <div class="my-2" data-netlify-recaptcha="true"></div>
            </div>
            
            <button type="submit" class="btn-dark">Submit</button>
        </form>
    </div>
</section>

<!--Section B: Contact Info-->

<section id="contact-b" class="py-3 bg-dark">
    <div class="container">
        <div class="contact-info">
            <div>
                <i class="fas fa-envelope fa-2x"></i>
                <h3>Email</h3>
                <p>joebrennan.work@hotmail.co.uk</p>
            </div>
            <div>
                <i class="fas fa-phone fa-2x"></i>
                <h3>Phone</h3>
                <p>+447884736524</p>
            </div>
            <div>
                <i class="fas fa-address-card fa-2x"></i>
                <h3>Address</h3>
                <p>10 Ten Street</p>
            </div>
        </div>
    </div>
</section>

<!--Section C: Tag Line-->

<section id="contact-c" class="bg-main py-4">
    <div class="container"><h1>Let's start your next project...</h1>
    </div>
</section>

   <!-- footer -->

   <footer id="main-footer">
       <div class="footer-content container">
           <p>Copyright &copy; 2022. Joe Brennan.</p>
           <div class="social">
               <i class="fab fa-twitter"></i>
               <i class="fab fa-facebook"></i>
               <i class="fab fa-instagram"></i>
               <i class="fab fa-linkedin"></i>
           </div>
       </div>
   </footer>
</body>
</html>
